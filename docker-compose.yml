version: '3.7'

networks:
  c4cnet:


services:
  cpsv_ap:
    container_name: cpsv_ap_python
    build:
      context: .
      args:
        - GIT_TOKEN=$GIT_TOKEN
    networks:
      c4cnet:
    ports:
      - "7650:80"
    volumes:
      - "./c4c_cpsv_ap:/app/c4c_cpsv_ap"
      - "./connectors:/app/connectors"
      - "./context_broker:/app/context_broker"
      - "./data:/app/data"
      - "./relation_extraction:/app/relation_extraction"
      - "./scripts:/app/scripts"
      - "./src/BERT_classifier:/app/BERT_classifier"
    env_file:
      - secrets/cpsv_ap.env
    environment:
      - URL_ORION=http://orion:1026
    depends_on:
      - relations_classifier_bert_api_cpu

  mongo-db:
    image: mongo:4.4
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - "27017"
    ports:
      - "27017:27017"
    networks:
      - c4cnet
    command: --nojournal

  orion:
    image: fiware/orion-ld
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    networks:
      - c4cnet
    ports:
      - "1026:1026"
    #    command: -dbhost mongo-db
    command: -dbhost mongo-db -logLevel DEBUG
    healthcheck:
      test: curl --fail -s http://orion:1026/version || exit 1

  bert_classifier_train:
    build:
      context: ./src/BERT_classifier
    networks:
      c4cnet:
    volumes:
      - ".:/work"

  relations_classifier_bert_api_cpu:
    build:
      context: ./src/BERT_classifier
      dockerfile: app/Dockerfile
      args:
        - MODEL_DIR=MODELS/epoch_35_Mon_Mar_21_142602_2022_d5fa026ea92211ec98150242ac120002
    ports:
      - "7690:5000"
    volumes:
      - "./src/BERT_classifier:/work/BERT_classifier"
    networks:
      c4cnet:
